  <script>
    // Theme and menu scripts are identical to index.html
    const themeBtn = document.getElementById('themeToggle');
    const root = document.documentElement;
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      root.classList.add('dark');
      themeBtn?.setAttribute('aria-pressed', 'true');
    }
    themeBtn?.addEventListener('click', () => {
      const isDark = root.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeBtn.setAttribute('aria-pressed', String(isDark));
    });
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn?.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
    const categoriesBtn = document.getElementById('categories-btn');
    const categoriesMenu = document.getElementById('categories-menu');
    const dropdownSvg = categoriesBtn?.querySelector('svg');
    document.addEventListener('click', (e) => {
      if (categoriesBtn?.contains(e.target)) {
        categoriesMenu.classList.toggle('hidden');
        dropdownSvg?.classList.toggle('rotate-180');
      } else if (!categoriesMenu?.classList.contains('hidden')) {
        categoriesMenu.classList.add('hidden');
        dropdownSvg?.classList.remove('rotate-180');
      }
    });
  </script>

  <script type="module">
    async function loadArticle() {
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('slug'); // We will use a 'slug' to identify articles
      if (!slug) {
        document.getElementById('article-title').textContent = 'Article Not Found';
        document.getElementById('article-content').innerHTML = '<p>No article was specified in the URL.</p>';
        return;
      }

      try {
        const res = await fetch('/articles.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to load articles.json');

        const articles = await res.json();
        const article = articles.find(a => (a.slug || '') === slug);

        if (!article) {
          document.getElementById('article-title').textContent = 'Article Not Found';
          document.getElementById('article-content').innerHTML = `<p>Could not find an article with the slug "${slug}".</p>`;
          return;
        }
        
        // Populate the page with article data
        document.title = `${article.title} | The Argosy`;
        document.getElementById('article-title').textContent = article.title;
        document.getElementById('article-category').textContent = article.section || 'News';
        document.getElementById('article-author').textContent = `By ${article.author || 'Staff'}`;
        document.getElementById('article-date').textContent = new Date(article.date).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
        if (article.image) {
            document.getElementById('article-image').src = article.image;
            document.getElementById('article-image').alt = article.image_alt || article.title;
        }

        // Convert Markdown to HTML and display it
        const converter = new showdown.Converter();
        const htmlContent = converter.makeHtml(article.content); // Assumes your markdown is in a 'content' field
        document.getElementById('article-content').innerHTML = htmlContent;

      } catch (e) {
        console.error('Failed to load article:', e);
        document.getElementById('article-title').textContent = 'Error Loading Article';
        document.getElementById('article-content').innerHTML = '<p>There was a problem loading this article. Please try again later.</p>';
      }
    }
    document.addEventListener('DOMContentLoaded', loadArticle);
  </script>
