<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Argosy — CMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: dark; }
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,sans-serif;background:#0b1220;color:#e5e7eb}
    .wrap{display:flex;align-items:center;justify-content:center;height:100%}
    .card{background:#111827;border:1px solid #1f2937;border-radius:12px;padding:24px;max-width:560px;margin:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    .card h1{margin:0 0 8px;font-size:22px}
    .muted{color:#9ca3af;font-size:14px;line-height:1.5}
    code{background:#0b1220;padding:2px 6px;border-radius:6px}
  </style>
  <script>window.CMS_MANUAL_INIT = true;</script>
</head>
<body>
  <!-- Splash screen wraps in #splash so we can remove it -->
  <div id="splash" class="wrap" role="status" aria-live="polite">
    <div class="card">
      <h1>Loading The Argosy CMS…</h1>
      <p class="muted">If a login appears, use your Netlify Identity email & password.</p>
      <ol class="muted">
        <li>Confirm <code>/admin/config.yml</code> exists on your deployed site.</li>
        <li>Netlify → <strong>Identity</strong> enabled and <strong>Git Gateway</strong> on.</li>
        <li>If you just enabled Identity, refresh after login.</li>
      </ol>
    </div>
  </div>

  <!-- Load scripts AFTER the body exists -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script defer src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    function removeSplash(){
      const splash = document.getElementById('splash');
      if (splash && splash.parentNode) splash.parentNode.removeChild(splash);
    }
    document.addEventListener('DOMContentLoaded', function(){
      // If Identity logs in, reload to pass token to CMS
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', function(user){
          if (!user) {
            window.netlifyIdentity.on('login', function(){ location.reload(); });
          }
        });
      }
      // Initialize CMS and remove splash immediately so the login/UI can occupy the viewport
      if (window.CMS && window.CMS.init) {
        removeSplash();
        window.CMS.init();
      } else {
        // If CMS script loads slightly later, wait for it
        const iv = setInterval(function(){
          if (window.CMS && window.CMS.init) {
            clearInterval(iv);
            removeSplash();
            window.CMS.init();
          }
        }, 50);
        // Safety timeout after 6s
        setTimeout(function(){ clearInterval(iv); }, 6000);
      }
    });
  </script>
</body>
</html>
